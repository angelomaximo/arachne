<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARACHNE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/arachne.png">
</head>
<body>
    <div class="header container-fluid">
        <h1 class="text-center">ARACHNE</h1>
    </div>
    <div id="mutate" class="container-fluid"></div>

    <div id="container">
        <form>
            <label for="suitType">SUIT TYPE:</label>
            <br>
            <select class="form-select-sm col-sm-3" id="suitType">
                <option value="random">Random</option>
                <option value="italian">Italian</option>
                <option value="italian3pieces">Italian 3 Pieces</option>
                <option value="4x2breasted">4x2 double-breasted</option>
                <option value="6x2breasted">6x2 double-breasted</option>
                <option value="british">British</option>
            </select>
            <br>
            <br>
            <label for="suitColor">SUIT COLOR:</label>
            <br>
            <select class="form-select-sm col-sm-3" id="suitColor">
                <option value="random">Random</option>
                <option value="black">Black</option>
                <option value="blackCharcoal">Black charcoal</option>
                <option value="gray">Gray</option>
                <option value="darkGray">Dark Gray</option>
                <option value="navy">Navy</option>
            </select>
            <br>
            <br>
            <label for="shirtColor">SHIRT COLOR:</label>
            <br>
            <select class="form-select-sm col-sm-3" id="shirtColor">
                <option value="random">Random</option>
                <option value="black">Black</option>
                <option value="blackCharcoal">Black charcoal</option>
                <option value="gray">Gray</option>
                <option value="navy">Navy</option>
                <option value="darkGray">Dark Gray</option>
                <option value="white">White</option>
            </select>
            <br>
            <br>
            <label for="tie">TIE:</label>
            <br>
            <select class="form-select-sm col-sm-3" id="tie">
                <option value="random">Random</option>
                <option value="black">Black</option>
                <option value="blackCharcoal">Black charcoal</option>
                <option value="gray">Gray</option>
                <option value="navy">Navy</option>
                <option value="darkGray">Dark Gray</option>
                <option value="red">red</option>
            </select>
            <br>
            <br>
            <label for="shoesType">SHOES TYPE:</label>
            <br>
            <select class="form-select-sm col-sm-3" id="shoesType">
                <option value="random">Random</option>
                <option value="oxford">OXFORD</option>
                <option value="derby">DERBY</option>
                <option value="mocassim">MOCASSIM</option>
            </select>
            <br>
            <br>
            <label for="shoesColor">SHOES COLOR:</label>
            <br>
            <select class="form-select-sm col-sm-3" id="shoesColor">
                <option value="black">Black</option>
                <option value="brown">Brown</option>
            </select>
            <br>
            <br>
            <button id="btn" class="btn btn-secondary">Generate</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
